<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>SCNU SoCoding 软件协会</title>
  <link rel=" shortcut icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="node_modules/feather-icons/dist/feather.min.js"></script>
</head>

<body class="">
  <button id="themeButton">
    <i id="themeButton__icon" data-feather="moon"></i>
  </button>
  <div class="container">
    <!-- Clock and Greetings  -->

    <div class="timeBlock">
      <div class="clock">
        <div id="hour" class=""></div>
        <div id="separator" class=""></div>
        <div id="minutes" class=""></div>
      </div>
      <div id="greetings" class="">SCNU SoCoding 软件协会</div>
    </div>

    <!-- Buttons Links  -->

    <div class="buttonLink">
      <a target="_blank" href="//forum.socoding.cn" class="buttonLink__link card buttonLink__link-1">
        <i class="buttonLink__icon" data-feather="message-square"></i>
      </a>
      <a target="_blank" href="//oj.socoding.cn" class="buttonLink__link card buttonLink__link-2">
        <i class="buttonLink__icon" data-feather="code"></i>
      </a>
      <a target="_blank" href="//mirrors.socoding.cn" class="buttonLink__link card buttonLink__link-3">
        <i class="buttonLink__icon" data-feather="archive"></i>
      </a>
      <a target="_blank" href="//github.com/SCNU-SoCoding" class="buttonLink__link card buttonLink__link-4">
        <i class="buttonLink__icon" data-feather="github"></i>
      </a>
      <a target="_blank" href="mailto:ruanxie_scnu@163.com" class="buttonLink__link card buttonLink__link-5">
        <i class="buttonLink__icon" data-feather="mail"></i>
      </a>
      <a target="_blank" href="//mp.weixin.qq.com/s/yENP3Rfj82zM6pJGOMciZA"
        class="buttonLink__link card buttonLink__link-6">
        <i class="buttonLink__icon" data-feather="info"></i>
      </a>
    </div>


    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script>
      feather.replace();
    </script>
</body>

</html>
